<ion-content>
<!--Main Header Include-->
<div ng-include="'partials/templates/main-header.html'"></div>

<!--Main Banner For Headings-->
<div class="mainHeading">
	<h2>Calendar</h2>
</div>

<div class="calendarCourse">
	<h2 class="hidden">Course Menu Home Page</h2>
		<button id="button3" ng-click="ShowHide3()">
			<h2 class="courseName">My Courses</h2><h2 class="arrow"><i class="icon ion-chevron-right calendarCourseMenuItem"></i></h2>
			<span class="hidden">Toggle</span>
		</button>

		<div id="calendarCourseDropdown" ng-show="CalendarCourse">
		<ion-item ng-repeat="course in courses" class="item-icon-right bgColorCalendarCourseMenu" href="#">
			<h2 class="courseName">{{course.courses_name}}</h2><i class="icon ion-chevron-right calendarCourseMenuItem"></i>
			<h4 class="courseCode">{{course.courses_codename}}</h4>
		</ion-item>
		</div>
</div>

<div class="header">
    <i class="icon ion-chevron-left" ng-click="previous()"></i>
    <span>{{month.format("MMMM, YYYY")}}</span>
    <i class="icon ion-chevron-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day">Sun</span>
    <span class="day">Mon</span>
    <span class="day">Tue</span>
    <span class="day">Wed</span>
    <span class="day">Thu</span>
    <span class="day">Fri</span>
    <span class="day">Sat</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
</div>

</ion-content>
