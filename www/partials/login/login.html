<!--Login Screen ng-submit="loginForm()" -->

<ion-content scroll="false">

<form id="loginScreen">
	<h2 class="hidden">Login Form</h2>
	<label class="loginLabel" for="username">Username :</label>
	<input class="loginInput" type="text" ng-model="user.username">
	<span ng-show="errorUsername">{{errorUsername}}</span>
	<br>
	<br>
	<label class="loginLabel" for="password">Password :</label>
	<input class="loginInput" type="password" ng-model="user.password">
	<span ng-show="errorPassword">{{errorPassword}}</span>
	<a class="forgotPass">Forgot Password?</a>
	<br>
	<a href="#/greeting" class="underline"><input type="submit" id="login" value="Login"></a>
</form>

</ion-content>
